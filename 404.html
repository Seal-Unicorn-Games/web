<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // If the URL isn't the root URL, redirect to the homepage with the path
    if (location.pathname !== "/") {
      location.replace("/?" + location.pathname + location.search);
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
